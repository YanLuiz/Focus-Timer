<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  

</head>
<body>
  <main>
    <div class="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div class="controls">
      <button class="play">
        <img src="img/play-circle.svg" alt="">
      </button>
      <button class="pause hide">
        <img src="img/pause-circle.svg" alt="">
      </button>
      <button class="stop hide">
        <img src="img/stop-circle.svg" alt="">
      </button>
      <button class="set">
        <img src="img/stopwatch.svg" alt="">
      </button>
    </div>
  </main>
    
  <footer>
    <button class="sound-on hide">
      <img src="img/volume-medium.svg" alt="">
    </button>
    <button class="sound-off"><img src="img/volume-off.svg" alt=""></button>
    <audio class="audio">
      <source src="audio/yt5s.io - Eminem - Lose Yourself [HD] (64 kbps).mp3" type="audio/mp3" />
    
    </audio>
    
  </footer>
  </div>
</body>
</html>
